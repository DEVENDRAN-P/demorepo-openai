<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="AI GST & Compliance Buddy - Automated GST filing for small businesses" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>AI GST & Compliance Buddy</title>

  <script>
    // Suppress Cross-Origin-Opener-Policy and popup-closed-by-user warnings
    // This must run BEFORE any other scripts to intercept Firebase warnings
    if (typeof window !== 'undefined') {
      const originalError = console.error;
      const originalWarn = console.warn;

      console.error = function (...args) {
        const message = args.join(' ');
        if (
          message.includes('Cross-Origin-Opener-Policy') ||
          message.includes('window.closed') ||
          message.includes('Cross-Origin-Embedder-Policy') ||
          message.includes('popup-closed-by-user')
        ) {
          return; // Silently suppress
        }
        originalError.apply(console, args);
      };

      console.warn = function (...args) {
        const message = args.join(' ');
        if (
          message.includes('Cross-Origin-Opener-Policy') ||
          message.includes('window.closed') ||
          message.includes('Cross-Origin-Embedder-Policy') ||
          message.includes('popup-closed-by-user')
        ) {
          return; // Silently suppress
        }
        originalWarn.apply(console, args);
      };
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
